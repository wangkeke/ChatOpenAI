          // Send message to server
          function sendMessage(event) {
              var sendBtn = document.getElementById('send');
              if(sendBtn.disabled === true){
                return;
              }
              var message = document.getElementById('messageText').value
              if (/^\s*$/g.test(message)) {
                  return;
              }
              message = message.trim()
              document.getElementById('messageText').value = ""
              createUserMessage(message)
              // 禁用发送按钮
              sendBtn.disabled =true
              sendBtn.classList.remove("primary-bg:hover")
              sendBtn.classList.add("disabled:opacity-75")
              // 发送请求
              eventSourceRequest({'role': 'user', 'content': message})
          }

          // Send message to server
          function keyMessage(event) {
              if(event.code!=='Enter'){
                return
              }
              sendMessage(event)
          }

          function eventSourceRequest(message){
            messages.push(message)
            let payload = messages.slice(-9)
            
            let sse = new EventSource(fetch('/chat/' + crypto.randomUUID(), {
              method: 'POST',
              body: JSON.stringify(payload)   
            }))
            sse.addEventListener('start', function (e) {
              startEventHandle()
            });
            sse.addEventListener('stream', function(e){
              streamEventHandle(e.data)
            })
            sse.addEventListener('end', function(e){
              console.log(e.data)
              endEventHandle(e.data)
              messages.push({'role': 'assistant', 'content': e.data})
              sse.close()
            })
            sse.addEventListener('error', function(e){
              console.error(e.data)
              errorEventHandle(e.data)
              sse.close()
            })
          }
